<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 10px solid rgb(59, 37, 255);
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no"><a href="https://www.cursoemvideo.com">Curso em vídeo</a>

        </iframe>
        para aprender a programar</p>
        <p>O repositório do guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="1">
                <a href="https://gustavoguanabara.github.io" target="_blank">Repositório Guanabara</a>
            </iframe>
                <!-- tamanho padrão 300x150 -->
            também é muito legal
        </p>
</body>
</html>
