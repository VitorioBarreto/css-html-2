<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" placeholder="login" autocomplete="username">
            <!-- min-maxlength é o mínimo de caracteres -->
            <!-- placeholder é o texto pre-escrito no campo -->
            <!-- com autocomplete ligado no FORM, qnd colocar no INPUT, tem varias predefinições -->
        </p>
        <p>
            <label for="pass">Senha</label>
            <input type="password" name="pass" id="pass" required minlength="8" placeholder="password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
