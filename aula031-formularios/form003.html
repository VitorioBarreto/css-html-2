<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formuláriossssss</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="50" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" required>
            <!-- step é de qnt em qnt e max e min é para numeros -->
        </p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
